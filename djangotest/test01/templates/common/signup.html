{% extends 'base.html'%}

{% block content %}
<div class="container">
  <h2>회원 가입</h2>
  <form method="post">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="form-group">
      <label for="username">username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="password1">비밀번호:</label>
      <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1"value="{{form.password1.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="password2">비밀번호확인:</label>
      <input type="password" class="form-control" id="password2" placeholder="Enter password" name="password2" value="{{ form.password2.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ form.email.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
{% endblock %}
