{% extends 'base.html'%}

{% block content %}
<div class="container">
  <h2>Insert</h2>
  <form action="/board_insert/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="writer">writer:</label>
      <input type="text" class="form-control" id="writer" placeholder="Enter writer" name="writer" value="{{user.username}}" readonly>
    </div>
    <div class="form-group">
      <label for="title">title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
    </div>
    <div class="form-group">
      <label for="content">content:</label>
      <textarea type="text" class="form-control" rows="5" name="content"></textarea>
    </div>
    <div class="form-group">
      <label for="file">file:</label>
      <input type="file" class="form-control" placeholder="Enter file" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock%}
